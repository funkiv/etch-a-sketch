<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <img src="images/grid-pic.png" alt="">
        <h1>Web Etch-A-Sketch</h1>
    </header>
    <div class="section-1">
        <p>Welcome, hover your mouse over the grid to draw what your heart desires</p>
        <div>
            <input type="range" min="1" max="32" value="1" id="slider">
            <button>Reset Grid</button>
        </div>
    </div>
    <div class="section-2">
        <div id="square-container"></div>
        <button onclick="toggle()">Lock Drawing</button>
    </div>
    <footer>
        Created by slashack
    </footer>
    <script src="script.js"></script>
</body>
</html>
